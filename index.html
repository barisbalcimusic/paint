<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>BB Paint</title>
  </head>
  <body>
    <section class="container">
      <!-- MENUBAR -->
      <div class="menubar">
        <div class="menuboxes">
          <div class="menubox">File</div>
          <div class="menubox">Edit</div>
          <div class="menubox">View</div>
          <div class="menubox">Help</div>
          <div class="menubox">About</div>
        </div>
      </div>
      <div class="main">
        <!-- SIDEBAR -->
        <div class="sidebar">
          <div class="tools">
            <div id="pen" class="tool material-symbols-outlined">edit</div>
            <div id="eraser" class="tool material-symbols-outlined">
              ink_eraser
            </div>
            <div id="select" class="tool material-symbols-outlined">select</div>
            <div id="color" class="tool material-symbols-outlined">
              palette
              <input type="color" class="color-palette" />
            </div>
            <div id="shapes" class="tool material-symbols-outlined">shapes</div>
            <div id="text" class="tool material-symbols-outlined">title</div>
            <div id="zoom-in" class="tool material-symbols-outlined">
              zoom_in
            </div>
            <div id="zoom-out" class="tool material-symbols-outlined">
              zoom_out
            </div>
            <div id="highlighter" class="tool material-symbols-outlined">
              ink_highlighter
            </div>
          </div>
        </div>
        <canvas id="field" class="field"></canvas>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
