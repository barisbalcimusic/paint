<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>H&B Paint</title>
  </head>
  <body>
    <section class="container">
      <!-- ABOUT -->
      <div id="info" class="about">Created by Hannah & Baris</div>
      <!-- MENUBAR -->
      <div class="menubar">
        <div class="menuboxes">
          <div id="save" class="menubox">Save</div>
          <div id="about" class="menubox">About</div>
        </div>
      </div>
      <div class="main">
        <!-- SIDEBAR -->
        <div class="sidebar">
          <div class="tools">
            <div id="pen" class="tool material-symbols-outlined">edit</div>
            <div id="eraser" class="tool material-symbols-outlined">
              ink_eraser
            </div>
            <div class="tool material-symbols-outlined">
              palette
              <input id="color" type="color" class="color-palette" />
            </div>
            <div id="shapes" class="tool material-symbols-outlined">
              shapes
              <div class="shapes-pop-up">
                <div for="circle" id="circle" class="shape">Circle</div>
                <div for="rectangle" id="rectangle" class="shape">
                  Rectangle
                </div>
              </div>
            </div>
            <div id="text" class="tool material-symbols-outlined">title</div>
            <div id="zoom-in" class="tool material-symbols-outlined">
              zoom_in
            </div>
            <div id="zoom-out" class="tool material-symbols-outlined">
              zoom_out
            </div>
          </div>
        </div>
        <canvas id="field" class="field"></canvas>
      </div>
    </section>
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
